version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci            # or "npm install" if you prefer
    build:
      commands:
        - npm run build     # this runs "gatsby build"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - public/**/*
