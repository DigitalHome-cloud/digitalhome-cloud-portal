version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:" && node -v
        - echo "NPM version:" && npm -v
        # Install Amplify CLI (or use a pinned version)
        - npm install -g @aws-amplify/cli
        # Install dependencies
        - npm ci || npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
